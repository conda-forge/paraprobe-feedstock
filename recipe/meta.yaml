{% set version = "v0.5" %}
{% set build = 2 %}

package:
  name: paraprobe
  version: {{ version }}

source:
  - url: https://gitlab.com/paraprobe/paraprobe-toolbox/-/archive/{{ version }}/paraprobe-toolbox-{{ version }}.tar.gz
    sha256: edce39f19715b262842e32b8ef0515c98ee432b364e629cb05eda340a35e00e0
    folder: paraprobe-toolbox
    patches:
      - paraprobe.patch
 
build:
  number: {{ build }}
  skip: true  # [not linux]
  #skip: True  # [osx]
  #skip: True  # [py<38] 

  {% if mpi != 'nompi' %}
  {% set mpi_prefix = "mpi_" + mpi %}
  {% else %}
  {% set mpi_prefix = "nompi" %}
  {% endif %}
  string: "{{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}"
  ignore_run_exports_from:
    - fftw
    - libaec
    - libhwloc
    # need to keep voro because it's a static lib
    # that (likely) ends up in the link interface
    # - voro
    - zlib

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
    - git
    - m4
    - libgomp      # [linux]
    - llvm-openmp  # [osx]

  host:
    - python
    - cython
    - setuptools
    - {{ mpi }}
    - gmp
    - mpfr
    - libhwloc
    - hdf5
    - hdf5 * {{ mpi_prefix }}_*
    - tetgen
    - fftw
    - libboost-headers
    - eigen 
    - voro
    - cgal =5.6.1
    - cgal-cpp =5.6.1
    - libaec
    - numpy
    - openssl
    - zlib
  run:
    - python
    - setuptools
    - h5py 
    - gitpython
    - pandas
    - ifes-apt-tc-data-modeling
    - scikit-learn
    - ase
    - punx
    - nexpy
    - silx
    - {{ pin_compatible('numpy') }}
test:
  imports:
    - paraprobe_parmsetup
    - paraprobe_transcoder
  #commands:
  #  - paraprobe_ranger 636502001 PARAPROBE.Ranger.Config.SimID.636502001.nxs

about:
  home: https://gitlab.com/paraprobe/paraprobe-toolbox
  summary: 'Paraprobe Tools'
  license: GPL-3.0-only
  license_family: GPL
  license_file:
    - LICENSE
    - VORO_LICENSE
  doc_url: https://gitlab.com/paraprobe/paraprobe-toolbox
  dev_url: https://gitlab.com/paraprobe/paraprobe-toolbox

extra:
  recipe-maintainers:
    - srmnitc
