{% set version = "v0.4" %}
{% set build = 1 %}

package:
  name: paraprobe
  version: {{ version }}

source:
  - url: https://gitlab.com/paraprobe/paraprobe-toolbox/-/archive/{{ version }}/paraprobe-toolbox-{{ version }}.tar.gz
    sha256: 9e2c196802b0a2a86e754a615b782ed0775fbc0ff6d0837cf66f9f24c19b2852
    folder: paraprobe-toolbox
    patches:
      - paraprobe.patch
 
build:
  number: {{ build }}
  skip: true  # [not linux]
  #skip: True  # [osx]
  #skip: True  # [py<38] 

  {% if mpi != 'nompi' %}
  {% set mpi_prefix = "mpi_" + mpi %}
  {% else %}
  {% set mpi_prefix = "nompi" %}
  {% endif %}
  string: "{{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
    - git
    - m4
    - libgomp      # [linux]
    - llvm-openmp  # [osx]

  host:
    - python
    - cython
    - setuptools
    - {{ mpi }}
    - gmp
    - mpfr
    - libhwloc
    - hdf5
    - hdf5 * {{ mpi_prefix }}_*
    - tetgen
    - fftw
    - libboost-devel
    - libboost-python-devel
    - eigen 
    - voro
    - cgal =5.6
    - cgal-cpp =5.6
    - libaec
    - numpy >=1.17
    - libzlib =1.2.13
    - openssl
  run:
    - python
    - setuptools
    - h5py 
    - gitpython
    - pandas
    - ifes-apt-tc-data-modeling =0.0.9* *_1
    - scikit-learn =1.0.2
    - ase =3.22.1
    - punx =0.3.0
    - nexpy =0.14.4
    - silx[full] =1.0.0
    - numpy >=1.17
    - openssl
test:
  imports:
    - paraprobe_parmsetup
    - paraprobe_transcoder
  #commands:
  #  - paraprobe_ranger 636502001 PARAPROBE.Ranger.Config.SimID.636502001.nxs

about:
  home: https://gitlab.com/paraprobe/paraprobe-toolbox
  summary: 'Paraprobe Tools'
  license: GPL-3.0-only
  license_family: GPL
  license_file:
    - LICENSE
    - VORO_LICENSE
  doc_url: https://gitlab.com/paraprobe/paraprobe-toolbox
  dev_url: https://gitlab.com/paraprobe/paraprobe-toolbox

extra:
  recipe-maintainers:
    - srmnitc
